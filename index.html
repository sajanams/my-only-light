<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For my gurll</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Letter Opening Page -->
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1"></div>
                <div class="words line2">You mean a lot to me. </div>
                <div class="words line3">love you always and forever</div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        
    </div>
    <div id="quote" style="display:none;"></div> 

    <script src="letter.js"></script>
    <script>
        $(document).ready(function() {
            var envelope = $('#envelope');
            var btn_open = $("#open");
            var btn_reset = $("#reset");

            btn_open.click(function() {
                open();
            });
            btn_reset.click(function() {
                close();
            });

            function open() {
                envelope.addClass("open").removeClass("close");
                $("#quote").fadeIn(1000).delay(2000).fadeOut(1000, function() {
                    // Redirect to index.html after the quote is displayed
                    window.location.href = "home.html";
                });
            }

            function close() {
                envelope.addClass("close").removeClass("open");
            }
        });
    </script>
</body>
</html>
