<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative; /* Establishes a positioning context for absolute elements */
        }
        
        video {
            position: absolute; /* Position the video absolutely */
            bottom: 10px; /* Position 10px from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for the width of the video */
            width: 850px; /* Set the desired width for the video */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Ensure video is above the canvas */
        }

        canvas {
            position: absolute; /* Position the canvas absolutely */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            z-index: 0; /* Ensure canvas is below the video */
        }
    </style>
</head>
<body>
    <video autoplay loop>
        <source src="cut.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>
    <canvas id="alx"></canvas>
    <script src="script.js"></script>
</body>
</html>
